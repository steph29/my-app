<section class="hero hero-one is-fullheight is-mobile">
  <div class="container hero-body centeredElement">
    <div data-aos="fade-right" data-aos-duration="2000">
      <h1>Mes réalisations</h1>
    </div>
    <div data-aos="fade-right" data-aos-duration="2000">
      <h2 class="subtitle">Ce que j'ai réalisé</h2>
    </div>
  </div>
</section>

<section class="hero hero-body is-fullheight">
  <div *ngFor="let item of projectsItems">
    <div class="container marge" data-aos="fade-up" data-aos-duration="2000">
      <div class="grayBackground">
        <div *ngIf="item.projectId % 2 == 0; then pair; else impair"></div>
        <ng-template #pair>
          <div class="columns background1">
            <div class="column is-half first p-5">
              <div class="is-centered image imgLeft">
                <img src="{{ item.projectImage }}" alt="Placeholder image" />
              </div>
            </div>
            <div class="column is-half second">
              <a href="{{ item.projectUrl }}" target="_blank"
                ><h2 class="column has-text-centered textRight">
                  {{ item.projectTitle }}
                </h2></a
              >
              <p class="has-text-justified has-text-centered textRight">
                {{ item.projectText }}
              </p>
            </div>
          </div>
        </ng-template>

        <ng-template #impair>
          <div class="columns background2">
            <div class="column is-half p-5">
              <a href="{{ item.projectUrl }}" target="_blank"
                ><h2 class="column has-text-centered textLeft">
                  {{ item.projectTitle }}
                </h2></a
              >
              <p class="has-text-justified has-text-centered textLeft">
                {{ item.projectText }}
              </p>
            </div>
            <div class="column is-half p-5">
              <div class="is-centered image imgRight">
                <img src="{{ item.projectImage }}" alt="Placeholder image" />
              </div>
            </div>
          </div>
        </ng-template>
      </div>
      <div class="trait"></div>
    </div>
  </div>
</section>
<section class="hero hero-body">
  <div class="container has-text-centered">
    <h2 class="subtitle">et plein d'autres encores ...</h2>
    <p>
      Parce qu'il faut beaucoup de pratique pour réussir, vous trouverez
      l'ensemble de mes projects sur mon
      <a href="https://github.com/steph29?tab=repositories">Github</a> ou sinon
      écrivez-moi
    </p>
    <div>
      <button
        type="submit"
        class="button is-centered is-info is-light contact mt-5"
      >
        <a href="contact"> Contactez-moi</a>
      </button>
    </div>
  </div>
</section>
