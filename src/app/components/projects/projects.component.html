<section class="hero hero-body is-fullheight">
  <div class="container column p-5" *ngFor="let item of projectsItems">
    <div *ngIf="item.projectId % 2 == 0; then pair; else impair"></div>
    <ng-template #pair>
      <div class="card columns">
        <div class="card-body column is-half p-5">
          <div class="card-image">
            <img src="{{ item.projectImage }}" alt="Placeholder image" />
          </div>
        </div>
        <div class="column is-half p-5">
          <a href="{{ item.projectUrl }}" target="_blank"
            ><h2 class="column has-text-centered">
              {{ item.projectTitle }}
            </h2></a
          >
          <p class="has-text-justify">
            {{ item.projectText }}
          </p>
        </div>
      </div>
    </ng-template>

    <ng-template #impair>
      <div class="card columns">
        <div class="card-body column is-half p-5">
          <a href="{{}item.projectUrl}" target="_blank"
            ><h2 class="column has-text-centered">
              {{ item.projectTitle }}
            </h2></a
          >
          <p class="has-text-justify">
            {{ item.projectText }}
          </p>
        </div>
        <div class="column is-half p-5">
          <div class="card-image">
            <img
              src="{{ item.projectImage }}"
              alt="Placeholder image"
              class="has-ratio"
            />
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</section>
