<section class="hero hero-one is-fullheight">
  <div class="container hero-body centeredElement">
    <div data-aos="fade-right" data-aos-duration="2000">
      <h1>La Big Team</h1>
    </div>
    <div data-aos="fade-right" data-aos-duration="2000">
      <h2>Mais qui se cache derrière cette tasse ?</h2>
    </div>
  </div>
</section>

<section class="hero hero-three">
  <div class="container">
    <h2
      class="has-text-centered subtitle-2"
      data-aos="fade-up"
      data-aos-duration="2000"
    >
      Mes centres d'intérêts
    </h2>
    <div class="columns is-dektop">
      <div *ngFor="let item of contentItem">
        <div class="column has-text-justified wrapper-container mx-4">
          <h3 class="card-title has-text-centered">
            {{ item.contentTitle }}
          </h3>
          <p class="card-text px-4">{{ item.contentText }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
