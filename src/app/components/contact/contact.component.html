<section class="hero hero-one is-fullheight section">
  <div class="hero-body">
    <div class="container">
      <div
        *ngIf="alert"
        class="alert alert-success alert-dismissible fade show has-text-centered w-50"
        role="alert"
        #alert
      >
        <h2 mat-dialog-title>MERCI</h2>
        <mat-dialog-content>Votre message a bien été envoyé</mat-dialog-content>
        <mat-dialog-actions>
          <button
            (click)="closeAlert()"
            mat-button
            mat-dialog-close
            mat-dialog-close="true"
            class="btn-alert close"
            type="button"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </mat-dialog-actions>
      </div>
      <div
        *ngIf="alertWrong"
        class="alert alert-danger alert-dismissible fade show has-text-centered w-50"
        role="alert"
        #alert
      >
        <h2 mat-dialog-title>OUPS</h2>
        <mat-dialog-content
          >Une erreur est survenue. Retentez votre chance !</mat-dialog-content
        >
        <mat-dialog-actions>
          <button
            (click)="closeAlert()"
            mat-button
            mat-dialog-close
            mat-dialog-close="true"
            class="btn-alert close"
            type="button"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </mat-dialog-actions>
      </div>

      <h3 class="has-text-centered pt-5">Vous désirez me contacter?</h3>
      <h4 class="has-text-centered pb-5 white">
        Où juste partager un café et discuter de vos projets? Alors n'hésitez
        pas, écrivez-moi ! Promis je ne vous mangerai pas ...
      </h4>

      <form
        #userForm="ngForm"
        (ngSubmit)="validation(userForm.value, $event)"
        class="contact-form"
      >
        <div class="form-group">
          <h4 class="white">Votre prénom</h4>
          <input
            type="text"
            ngModel
            name="from_name"
            class="form-control mb-5"
            placeholder="Jean-eude"
            required
          />
          <h4>Votre email</h4>
          <input
            type="email"
            ngModel
            name="user_email"
            class="form-control mb-5"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            placeholder="jean-eude@coffe.bzh"
            required
          />
          <h4>Votre Message</h4>
          <textarea
            ngModel
            name="message"
            class="form-control"
            ngModel
            name="message"
            class="form-control mb-5"
            rows="10"
            placeholder="Un café? (Pensez à tout remplir pour pouvoir valider )"
            required
          >
          </textarea>
          <br />
          <button
            type="submit"
            value="Send"
            class="button is-small is-centered"
            [disabled]="userForm.invalid"
          >
            Envoyer le message
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
